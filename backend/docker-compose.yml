services:
  postgres:
    image: postgres:16
    container_name: polymarket-molt-postgres
    environment:
      POSTGRES_DB: polymarket_molt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d polymarket_molt"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
